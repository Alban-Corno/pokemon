apiVersion: apps/v1
kind: Deployment
metadata:
  name: quelpoke
  namespace: albanc
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: quelpoke-albanc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: quelpoke-albanc
    spec:
      containers:
        - name: quelpoke-albanc
          image: europe-west9-docker.pkg.dev/cs-poc-hpzdycpiqjyvinhrczvlwcn/student-albanc/pokemon:316ef7d
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
